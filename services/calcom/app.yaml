apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: calcom
spec:
  name: calcom
  deploymentstrategy: docker
  image:
    repository: calcom.docker.scarf.sh/calcom/cal.com
    tag: latest
    containerPort: "3000"
    run:
      securityContext:
        readOnlyRootFilesystem: false
  addons:
  - displayName: Kubero Postgresql
    env: []
    icon: /img/addons/postgresql.png
    id: kubero-operator
    kind: KuberoPostgresql
    resourceDefinitions:
      KuberoPostgresql:
        apiVersion: application.kubero.dev/v1alpha1
        kind: KuberoPostgresql
        metadata:
          name: calcom-postgresql
        spec:
          postgresql:
            global:
              postgresql:
                auth:
                  database: postgresql
                  password: calcom
                  postgresPassword: calcom
                  username: calcom
              storageClass:
            primary:
              persistence:
                size: 1Gi
  envVars:
  - name: DATABASE_URL
    value: postgresql://calcom:calcom@calcom-postgresql/postgresql
  - name: NODE_ENV
    value: production
  - name: NEXT_PUBLIC_LICENSE_CONSENT
    value: agree
  - name: NEXTAUTH_SECRET
    value: palimpalim
  - name: CALENDSO_ENCRYPTION_KEY
    value: bumpulum
  cronjobs: []
  extraVolumes: []
  web:
    replicaCount: 1
  worker:
    replicaCount: 0