apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: casdoor
spec:
  name: casdoor
  deploymentstrategy: docker
  image:
    repository: casbin/casdoor
    tag: latest
    containerPort: "8000"
  addons:
  - displayName: Kubero Mysql
    env: []
    icon: /img/addons/MySQL.png
    id: kubero-operator
    kind: KuberoMysql
    resourceDefinitions:
      KuberoMysql:
        apiVersion: application.kubero.dev/v1alpha1
        kind: KuberoMysql
        metadata:
          name: casdoor-mysql
        spec:
          mysql:
            auth:
              createDatabase: true
              database: casdoor
              password: casdoor
              rootPassword: casdoor
              username: casdoor
            global:
              storageClass:
            primary:
              persistence:
                accessModes:
                - ReadWriteOnce
                size: 1Gi
  envVars:
  - name: driverName
    value: mysql
  - name: dataSourceName
    value: root:casdoor@tcp(casdoor-mysql:3306)/
  - name: dbName
    value: casdoor
  - name: initScore
    value: "2000"
  cronjobs: []
  extraVolumes: []
  web:
    replicaCount: 1
  worker:
    replicaCount: 0