apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: grafana
spec:
  name: grafana
  deploymentstrategy: docker
  image:
    repository: grafana/grafana-oss
    tag: latest
    containerPort: "3000"
  addons: []
  envVars:
  - name: GF_INSTALL_PLUGINS
    value: grafana-clock-panel,grafana-simple-json-datasource
  cronjobs: []
  extraVolumes:
  - accessModes:
    - ReadWriteMany
    emptyDir: false
    mountPath: /var/lib/grafana
    name: grafana-data
    size: 1Gi
    storageClass:
  web:
    replicaCount: 1
  worker:
    replicaCount: 0