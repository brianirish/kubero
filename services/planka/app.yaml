apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
    name: planka
    labels:
        manager: kubero
spec:
    name: planka
    deploymentstrategy: docker
    envVars:
        - name: SECRET_KEY
          value: notsecretkey
        - name: BASE_URL
          value: http://planka.localhost:80
        - name: DATABASE_URL
          value: postgresql://postgresql:postgresql@planka-postgresql/postgresql
        - name: DEFAULT_ADMIN_EMAIL
          value: emo@demo.demo
        - name: DEFAULT_ADMIN_PASSWORD
          value: demo
        - name: DEFAULT_ADMIN_NAME
          value: Demo Demo
        - name: DEFAULT_ADMIN_USERNAME
          value: demo
    extraVolumes:
        - accessMode: ReadWriteOnce
          accessModes:
              - ReadWriteOnce
          emptyDir: false
          mountPath: /app/public/user-avatars
          name: planka-user-avatars
          size: 0.1Gi
          storageClass:
        - accessMode: ReadWriteOnce
          accessModes:
              - ReadWriteOnce
          emptyDir: false
          mountPath: /app/public/project-background-images
          name: planka-project-background-images
          size: 0.5Gi
          storageClass:
        - accessMode: ReadWriteOnce
          accessModes:
              - ReadWriteOnce
          emptyDir: false
          mountPath: /app/private/attachments
          name: planka-attachments
          size: 1Gi
          storageClass:
    cronjobs: []
    addons:
        - displayName: Postgresql
          env: []
          icon: /img/addons/postgresql.png
          id: kubero-operator
          kind: KuberoPostgresql
          resourceDefinitions:
              KuberoPostgresql:
                  apiVersion: application.kubero.dev/v1alpha1
                  kind: KuberoPostgresql
                  metadata:
                      name: planka-postgresql
                  spec:
                      postgresql:
                          global:
                              postgresql:
                                  auth:
                                      database: postgresql
                                      password: postgresql
                                      postgresPassword: postgresql
                                      username: planka
                              storageClass:
                          primary:
                              persistence:
                                  size: 1Gi
    web:
        replicaCount: 1
    worker:
        replicaCount: 0
    image:
        repository: ghcr.io/plankanban/planka
        tag: latest
        containerPort: "1337"